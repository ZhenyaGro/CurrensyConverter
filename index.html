<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="валюты, конвертация, конвертер валют">
  <meta name="description" content="Простое приложение для конвертации курсов валют">
  <title>Конвертер валют</title>
  <link rel="stylesheet" href="style.css">
  <script src="catAnimation.js"></script>
</head>

<body>
  <header>
    <h1>Конвертер валют</h1>
    <nav>
      <a href="">Главная</a>
      <a href="">Изменить API-ключ</a>
      <a href="https://app.exchangerate-api.com/dashboard/confirmed" target="_blank">Новый API-ключ</a>
    </nav>
  </header>

  <main>
    <div class="container">
      <div>
        <select id="currencyFrom"></select>
        <label for="floatingInputGrid">Базовая валюта</label>
        <div>
          <button id="swap"><span>
              sync_alt
            </span></button>
        </div>
        <div>
          <select id="currencyTo">
          </select>
          <label for="floatingSelectGrid">Валюта конвертации</label>
        </div>
      </div>
      <div>
        <div>
          <input type="number" id="amountFrom" placeholder="0" value="1" />
        </div>
        <div>
          <div id="rate"></div>
        </div>
        <div>
          <input type="number" id="amountTo" placeholder="0" disabled="disabled" />
        </div>
      </div>
    </div>

    <!-- The cat -->
    <div>
      <div style="text-align: right;">
        <img class="catBody" src="images/bodyForCat.png" alt="">
        <img id="theCat" class="theCat" src="images/theCat.svg" alt="Here was the cat">
        <script>rotateAnimation("theCat", 40);</script>
      </div>

      <!-- If the app cannot get actual currencies rates
      <div>
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="images/errorImg.svg" class="rounded me-2" alt="Ошибка">
            <strong class="me-auto">Приложение</strong>
            <small>Сейчас</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Не удалось получить актуальные курсы валют.
            Возможно, отсутствует доступ к курсам по API-Key (израсходовано 1500
            запросов)
          </div>
        </div>
      </div>
    -->


      <!-- If needs to change language 
      <div class="toast" id="langNote" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
          <p>Move to english page?</p>
          <p>Перейти на английскую версию страницы?</p>
          <div class="mt-2 pt-2 border-top">
            <button id="btnChangeLang" type="button" class="btn btn-primary btn-sm">Change language</button>
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Close</button>
          </div>
        </div>
      </div>
    -->

  </main>
  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="functions.js"></script>
  <script src="executor.js"></script>
</body>

</html>

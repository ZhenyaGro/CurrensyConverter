<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конвертер валют</title>
</head>

<body>

  <h1>Конвертер валют</h1>
  <!-- To add text "Base currency"-->

  <div>
    <div class="currency">
      <select id="currencyFrom">
        <option value="RUB">RUB</option>
        <option value="USD" selected>USD</option>
        <option value="EUR">EUR</option>
      </select>

      <input type="number" id="amountFrom" placeholder="0" value="1" />

      <div class="swapContainer">
        <button class="btn" id="swap">Поменять местами</button>
        <div class="rate" id="rate"></div>
      </div>

      <select id="currencyTo">
        <option value="RUB" selected>RUB</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>
      <input type="number" id="amountTo" placeholder="0" disabled="disabled" />

    </div>
  </div>

  <script src="convertCurrensy.js"></script>
  <script src="defineLocal.js"></script>

</body>

</html>

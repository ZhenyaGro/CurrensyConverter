<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конвертер валют</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

  <h1 class="alert alert-success display-5">Конвертер валют</h1>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-3 p-2">
        <div class="form-floating">
          <select class="form-select" id="currencyFrom"></select>
          <label for="floatingInputGrid" class="d-none d-xl-block">Базовая валюта</label>
        </div>
      </div>
      <div class="col-2 align-self-center text-center">
        <div class="swapContainer">
          <button class="btn btn-danger" id="swap"><span class="material-symbols-outlined">
              sync_alt
            </span></button>
        </div>
      </div>
      <div class="col col-lg-3 p-2">
        <div class="form-floating">
          <select class="form-select" id="currencyTo">
          </select>
          <label for="floatingSelectGrid" class="d-none d-xl-block">Валюта конвертации</label>
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col col-lg-3 p-2">
        <input class="form-control" type="number" id="amountFrom" placeholder="0" value="1" />
      </div>
      <div class="col-2 align-self-center text-center">
        <div class="rate d-none d-xl-block" id="rate"></div>
      </div>
      <div class="col col-lg-3 p-2">
        <input class="form-control" type="number" id="amountTo" placeholder="0" disabled="disabled" />
      </div>
    </div>
  </div>

  <script src="functions.js"></script>
  <script src="executor.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>

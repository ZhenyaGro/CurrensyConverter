<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="валюты, конвертация, конвертер валют">
  <meta name="description" content="Простое приложение для конвертации курсов валют">
  <title>Конвертер валют</title>
  <link rel="stylesheet" href="style.css">
  <script src="catAnimation.js"></script>
</head>

<body>




  <div class="container">
    <h1 class="h1">Конвертер валют</h1>
    <div class="row justify-content-md-center">
      <div class="col col-lg-3 p-2">
        <div class="form-floating">
          <select class="form-select" id="currencyFrom"></select>
          <label for="floatingInputGrid" class="d-none d-xl-block">Базовая валюта</label>
        </div>
      </div>
      <div class="col-2 align-self-center text-center">
        <div class="swapContainer">
          <button class="btn btn-danger" id="swap"><span class="material-symbols-outlined">
              sync_alt
            </span></button>
        </div>
      </div>
      <div class="col col-lg-3 p-2">
        <div class="form-floating">
          <select class="form-select" id="currencyTo">
          </select>
          <label for="floatingSelectGrid" class="d-none d-xl-block">Валюта конвертации</label>
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col col-lg-3 p-2">
        <input class="form-control" type="number" id="amountFrom" placeholder="0" value="1" />
      </div>
      <div class="col-2 align-self-center text-center">
        <div class="rate d-none d-xl-block" id="rate"></div>
      </div>
      <div class="col col-lg-3 p-2">
        <input class="form-control" type="number" id="amountTo" placeholder="0" disabled="disabled" />
      </div>
    </div>
  </div>

  <!-- The same cat -->
  <div>
    <div style="text-align: right;">
      <img class="catBody" src="images/bodyForCat.png" alt="">
      <img id="theCat" class="theCat" src="images/theCat.svg" alt="Here was the cat">
      <script>rotateAnimation("theCat", 40);</script>
    </div>

    <!-- If the app cannot get actual currencies rates -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="images/errorImg.svg" class="rounded me-2" alt="Ошибка">
          <strong class="me-auto">Приложение</strong>
          <small>Сейчас</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Не удалось получить актуальные курсы валют.
          Возможно, отсутствует доступ к курсам по API-Key (израсходовано 1500
          запросов)
        </div>
      </div>
    </div>

    <!-- If needs to change language -->
    <div class="toast" id="langNote" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        <p>Move to english page?</p>
        <p>Перейти на английскую версию страницы?</p>
        <div class="mt-2 pt-2 border-top">
          <button id="btnChangeLang" type="button" class="btn btn-primary btn-sm">Change language</button>
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Close</button>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
    <script src="functions.js"></script>
    <script src="executor.js"></script>
</body>

</html>

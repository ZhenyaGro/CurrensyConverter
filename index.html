<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="валюты, конвертация, конвертер валют">
  <meta name="description" content="Простое приложение для конвертации курсов валют">
  <title>Конвертер валют</title>
  <link rel="stylesheet" href="style.css">
  <script src="catAnimation.js"></script>
</head>

<body>
  <div class="app">
    <header>
      <h1>Конвертер валют</h1>
    </header>
    <hr>

    <main>
      <div class="workspace">
        <div class="container">
          <div id="rate"></div>
          <div class="currencies">
            <div class="convert__from">
              <label class="currency__block currency-label" for="currency-from">Базовая валюта</label>
              <select class="currency__block currency-field" id="currency-from"></select>
              <input class="currency-field" type="number" id="amount-from" placeholder="0" value="1" />
            </div>
            <button class="swap__button" id="swap">&#8644;</button>
            <div class="convert__to">
              <label class="currency__block currency-label" for="currency-to">Валюта конвертации</label>
              <select class="currency__block currency-field" id="currency-to"></select>
              <input class="currency-field" type="number" id="amount-to" placeholder="0" disabled="disabled" />
            </div>
          </div>
          <div class="numpad">
            <div class="numpad-column">
              <button class="button-number">7</button>
              <button class="button-number">8</button>
              <button class="button-number">9</button>
              <button class="button-delete">&#9003;</button>
            </div>
            <div class="numpad-column">
              <button class="button-number">4</button>
              <button class="button-number">5</button>
              <button class="button-number">6</button>
              <button class="button-number">0</button>
            </div>
            <div class="numpad-column">
              <button class="button-number">1</button>
              <button class="button-number">2</button>
              <button class="button-number">3</button>
              <button class="button-number">.</button>
            </div>
          </div>
        </div>

      </div>




      <!-- If the app cannot get actual currencies rates
      <div>
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="images/errorImg.svg" class="rounded me-2" alt="Ошибка">
            <strong class="me-auto">Приложение</strong>
            <small>Сейчас</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Не удалось получить актуальные курсы валют.
            Возможно, отсутствует доступ к курсам по API-Key (израсходовано 1500
            запросов)
          </div>
        </div>
      </div>
    -->


      <!-- If needs to change language 
      <div class="toast" id="langNote" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
          <p>Move to english page?</p>
          <p>Перейти на английскую версию страницы?</p>
          <div class="mt-2 pt-2 border-top">
            <button id="btnChangeLang" type="button" class="btn btn-primary btn-sm">Change language</button>
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Close</button>
          </div>
        </div>
      </div>
    -->

    </main>
  </div>
  <footer>
    <!-- The ginger cat -->
    <div style="text-align: right;">
      <img class="cat" id="cat-body" src="images/bodyForCat.png" alt="">
      <img class="cat" id="cat-head" src="images/theCat.svg" alt="Here was a cat &#128008;">
      <script>rotateAnimation("cat-head", 40);</script>
  </footer>

  <script src="functions.js"></script>
  <script src="executor.js"></script>
</body>

</html>

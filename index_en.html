<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="catAnimation.js"></script>
</head>

<body>

  <h1 class="alert alert-success display-5">Currency converter</h1>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-3 p-2">
        <div class="form-floating">
          <select class="form-select" id="currencyFrom"></select>
          <label for="floatingInputGrid" class="d-none d-xl-block">Base currency</label>
        </div>
      </div>
      <div class="col-2 align-self-center text-center">
        <div class="swapContainer">
          <button class="btn btn-danger" id="swap"><span class="material-symbols-outlined">
              sync_alt
            </span></button>
        </div>
      </div>
      <div class="col col-lg-3 p-2">
        <div class="form-floating">
          <select class="form-select" id="currencyTo">
          </select>
          <label for="floatingSelectGrid" class="d-none d-xl-block">Currency converted</label>
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col col-lg-3 p-2">
        <input class="form-control" type="number" id="amountFrom" placeholder="0" value="1" />
      </div>
      <div class="col-2 align-self-center text-center">
        <div class="rate d-none d-xl-block" id="rate"></div>
      </div>
      <div class="col col-lg-3 p-2">
        <input class="form-control" type="number" id="amountTo" placeholder="0" disabled="disabled" />
      </div>
    </div>
  </div>

  <!-- The same cat -->
  <div>
    <div style="text-align: right;">
      <img class="circle" src="images/bodyForCat.png" alt="">
      <img id="theCat" class="theCat" src="images/theCat.svg" alt="Here was the cat">
      <script>rotateAnimation("theCat", 40);</script>
    </div>

    <!-- If the app cannot get actual currencies rates -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="images/errorImg.svg" class="rounded me-2" alt="Error">
          <strong class="me-auto">App</strong>
          <small>Just now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Failed to get up-to-date exchange rates.
          Perhaps there is no access to courses by API-Key (1500 spent requests)
        </div>
      </div>
    </div>

    <!-- If needs to change language -->
    <div class="toast" id="langNote" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        Язык Вашего браузера русский. Перейти на страницу с русским переводом?
        <div class="mt-2 pt-2 border-top">
          <button id="btnChangeLang" type="button" class="btn btn-primary btn-sm">Сменить язык</button>
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Закрыть</button>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
    <script src="functions.js"></script>
    <script src="executor.js"></script>
</body>

</html>
